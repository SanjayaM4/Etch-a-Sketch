<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="CSS/style.css" rel="stylesheet">
 
</head>
<body>

    

    <div class="container" id="maincontainer">

        <div class="header">
            <p>SKETCH</p>
        </div>

        <div class="button-container">
            <button id="default">Toggle Default</button>
            <button id="eraser">Toggle Eraser</button>
            <button id="rainbow">Toggle Rainbow</button>
            <button id="shader">Toggle Shading</button>
        </div>

        <div class="grid-wrapper">
            <div class="grid-container toggle-grid" draggable="false"></div>
        </div>

        <label for="grid-size">Grid Size:</label>
        <input type="range" id="grid-size" min="1" max="10" value="4">

    </div>
    
    

    <script src="JS/main.js"></script>
</body>
</html>
